
<!-- Modal -->
<div class="modal fade" id="uploadPicModal" tabindex="-1" role="dialog" aria-labelledby="uploadPicModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="uploadPicModalTitle">身份证上传</h4>
                <button type="button" class="close" onclick="closeUploadPic()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form class="form-horizontal" role="form" id="fileUploadPicForm" action=""   name="fileUploadPicForm" method="post" enctype="multipart/form-data">
                            <input type="text" id="crfIdUploadPic" name="crfIdUploadPic" hidden>
                            <input type="text" id="subjectIdUploadPic" name="subjectIdUploadPic" hidden>
                            <input type="text" id="typeIdUploadPic" name="typeIdUploadPic" hidden>
                            <div class="input-group mb-3" style="width: 760px;">
                                <div class="custom-file">
                                    <input id="filePic" name="filePic" type="file" class="custom-file-input">
                                    <label class="custom-file-label" for="filePic" data-browse="浏览">选择图片</label>
                                </div>
                                <div class="input-group-append">
                                    <span class="input-group-text" id="subButton"  onclick="piccommit()">上传</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer" id="uploadPic">
            </div>
        </div>
    </div>
</div>
