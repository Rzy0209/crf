
<!-- Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="uploadModalTitle">影像上传</h4>
                <button type="button" class="close" onclick="closeUpload()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form class="form-horizontal" role="form" id="fileUploadForm" action=""   name="fileUploadForm" method="post" enctype="multipart/form-data">
                            <input type="text" id="crfIdUpload" name="crfIdUpload" hidden>
                            <input type="text" id="subjectIdUpload" name="subjectIdUpload" hidden>
                            <input type="text" id="typeIdUpload" name="typeIdUpload" hidden>
                            <div class="input-group mb-3" style="width: 760px;">
                                <div class="custom-file">
                                    <input id="fileFolder" name="fileFolder" type="file" webkitdirectory class="custom-file-input">
                                    <label class="custom-file-label" for="fileFolder" data-browse="浏览">选择文件夹</label>
                                </div>
                                <div class="input-group-append">
                                    <span class="input-group-text" id="subButton"  onclick="commit()">上传</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer" id="upload">
            </div>
        </div>
    </div>
</div>
