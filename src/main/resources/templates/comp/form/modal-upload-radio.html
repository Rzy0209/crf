
<!-- Modal -->
<div class="modal fade" id="uploadSongModal" tabindex="-1" role="dialog" aria-labelledby="uploadSongModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="uploadSongModalTitle">录音上传</h4>
                <button type="button" class="close" onclick="closeUploadSong()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form class="form-horizontal" role="form" id="fileUploadSongForm" action=""   name="fileUploadSongForm" method="post" enctype="multipart/form-data">
                            <input type="text" id="crfIdUploadSong" name="crfIdUploadSong" hidden>
                            <input type="text" id="subjectIdUploadSong" name="subjectIdUploadSong" hidden>
                            <input type="text" id="typeIdUploadSong" name="typeIdUploadSong" hidden>
                            <div class="input-group mb-3" style="width: 760px;">
                                <div class="custom-file">
                                    <input id="fileSong" name="fileSong" type="file" accept="audio/mpeg" class="custom-file-input">
                                    <label class="custom-file-label" for="fileSong" data-browse="浏览">选择录音</label>
                                </div>
                                <div class="input-group-append hidden">
                                    <span class="input-group-text" onclick="songcommit()">上传</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer" id="uploadSong">
            </div>
        </div>
    </div>
</div>
