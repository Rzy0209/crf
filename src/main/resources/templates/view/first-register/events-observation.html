<!-- Modal -->
<div class="modal fade" id="eventsObservationModal" tabindex="-1" role="dialog" aria-labelledby="uploadSongModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document" style="min-width: 600px;">
        <div class="modal-content" style="max-height: calc(100vh - 100px);">
            <div class="modal-header" style="min-height: 50px;">
                <h4 class="modal-title" id="eventsObservationModalTitle">不良事件</h4>
                <button type="button" class="close" onclick="EVENTS_OBSERVATION.modalHide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow-y: auto;">
                <div class="container-fluid">
                    <div class="row">
                        <form class="eo_form comp" id="eventsObservationForm" action="">
                            <input type="text" id="eoCrfId" name="crfId" hidden="">
                            <div class="input-group col">
                                <span class="pull-left control-label s-label">研究阶段选择: &nbsp;&nbsp;</span>
                                <select type="text" id="stageSelect" class="form-control form-select" style="margin-bottom: 5px;width:400px;">
                                </select>
                            </div>
                            <div class="input-group col">
                                <span class="pull-left control-label s-label">当前病人ID为: &nbsp;&nbsp;</span>
                                <input disabled style="border:none;padding-bottom:10px;background:#ffffff;width:120px;"
                                       id="eoPid">
                            </div>
                            <div class="input-group col">
                                <span class="pull-left control-label s-label">输入病人ID（或者姓名等关键字进行模糊匹配）: &nbsp;&nbsp;</span>
                                <input type="text" id="eoQueryPid" style="border-bottom: #4b4b4b 1px solid !important;border-left: none;border-top: none;border-right: none;width: 100px;outline: none;height: 28px;margin-top: 6px;">
                                </input>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button onclick="EVENTS_OBSERVATION.queryCrfId()" class="btn btn-primary" type="button" style="margin-top: 7px;">查询
                                </button>
                            </div>

                            <div class="tab-content" id="eventsObservationFormDiv"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="min-height: 50px;">
                <button onclick="EVENTS_OBSERVATION.saveForm()" class="btn btn-primary" type="button">提交
                </button>
            </div>
        </div>
    </div>
</div>
