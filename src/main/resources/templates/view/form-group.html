<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>表单分组</title>
    <div th:replace="/comm/common_css"></div>
    <link rel="stylesheet" th:href="@{/page/css/comp.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-select/1.13.3/css/bootstrap-select.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-table/dist/bootstrap-table.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/jqtreegrid/jquery.treegrid.css}">
</head>
<body>
<div th:replace="/comm/header"></div>
<div class="page-wrapper" style="z-index: 0">
    <div class="page-wrapper-row full-height">
        <div class="page-wrapper-middle">
            <!--具体内容-->
            <div class="page-container">
                <div class="container-fluid">
                    <div class="panel-body" style="padding-bottom:0px;padding-top:15px;">
                        <div class="row">
                            <div class="col-md-8">
                                <!--<div class="input-group">
                                    <label class="pull-left control-label s-label">表单名称: &nbsp;&nbsp;</label>
                                    <div class="input-group col-md-4">
                                        <input type="text" id="formName" class="form-control">
                                        <span class="input-group-btn">&nbsp;&nbsp;
                                        <button type="button" onclick="search()" class="btn btn-primary">搜索</button>
                                    </span>
                                    </div>
                                </div>-->
                            </div>
                            <div class="col-md-4">
                                <button type="button"  onclick="newform()" class="btn btn-primary">新建</button>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px;">
                            <div  class="col-md-12">
                                <table id="formgroup" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalTitle">表单列表</h4>
                <button type="button" class="close" onclick="closeModal()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form class="form comp col-md-12" style="border: 0px;">
                            <input type="text" id="id" name="id" hidden>
                            <div class="tab-content from-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <label class="control-label col-md-4" style="text-align: right;">课题编码:</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control input-middle" value="" readonly name="subId" id="subId" style="width:220px;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <label class="control-label col-md-4" style="text-align: right;">表单类型:</label>
                                            <div class="col-md-8">
                                                <select class="selectpicker" name="type"  id="type">
                                                    <option value="0">分组</option>
                                                    <option value="1">表单</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <label class="control-label col-md-4" style="text-align: right;">表单标题:</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control input-middle" id="title" name="title" style="width:220px;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <label class="control-label col-md-4" style="text-align: right;">父级名称:</label>
                                            <div class="col-md-8">
                                                <select class="selectpicker" name="pid" id="pid">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <label class="control-label col-md-4" style="text-align: right;">备注:</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control input-middle" id="remark" name="remark" style="width:220px;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <label class="control-label col-md-4" style="text-align: right;">状态:</label>
                                            <div class="col-md-8">
                                                <select class="selectpicker" name="status">
                                                    <option value="1">状态1</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">关闭</button>
                <button type="button" id="subButton" class="btn btn-primary" onclick="dataSub()" >提交当前表格</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="/comm/common_js"></div>
<script th:src="@{/webjars/bootstrap-table/dist/bootstrap-table.min.js}"></script>
<script th:src="@{/webjars/bootstrap-select/1.13.3/js/bootstrap-select.js}"></script>
<script th:src="@{/page/js/jqtreegrid/bootstrap-table-treegrid.min.js}"></script>
<script th:src="@{/page/js/jqtreegrid/jquery.treegrid.js}"></script>
<script th:src="@{/page/js/jqtreegrid/form-group.js}"></script>
</body>
</html>
